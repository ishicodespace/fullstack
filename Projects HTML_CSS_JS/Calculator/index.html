<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="main">
        <div class="screen" id="screen-el" ><h1></h1>
        </div>
        <div class="numbers">
            <button>&#40</button>
            <button>&#41</button>
            <button>n&#33</button>
            <button>&divide</button>
            <button onclick="press1">1</button>
            <button onclick="press2">2</button>
            <button onclick="press3">3</button>
            <button onclick="pressX">*</button>
            <button onclick="press4">4</button>
            <button onclick="press5">5</button>
            <button onclick="press6">6</button>
            <button onclick="pressMinus">-</button>
            <button onclick="press7">7</button>
            <button onclick="press8">8</button>
            <button onclick="press9">9</button>
            <button onclick="pressPlus">+</button>
            <button onclick="pressCLS">CLS</button>
            <button onclick="press0">0</button>
            <button onclick="pressDot">.</button>
            <button onclick="pressEqual">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
