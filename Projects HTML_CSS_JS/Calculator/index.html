<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="main">
        <div class="screen"></div>
        <div class="numbers">
            <button>&#40</button>
            <button>&#41</button>
            <button>n&#33</button>
            <button>&divide</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>X</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>+/-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
